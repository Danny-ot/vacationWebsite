<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/solid.js"
        integrity="sha384-/BxOvRagtVDn9dJ+JGCtcofNXgQO/CCCVKdMfL115s3gOgQxWaX/tSq5V8dRgsbc"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/fontawesome.js"
        integrity="sha384-dPBGbj4Uoy1OOpM4+aRGfAOc0W37JkROT+3uynUgTHZCHZNMHfGXsmmvYTffZjYO"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>
    <title>RealLife</title>
</head>

<body>


    <!-- Landing Page -->
    <div class="landing-page">

        <div class="page px-5">
            <!-- NavBar -->
            <div class="navbar ">
                <h1>RealLife</h1>
                <ul class="h7" id="nav">
                    <li class="px-3"><a href="#">Home</a></li>
                    <li class="px-3"><a href="#services-landing">Services</a></li>
                    <li class="px-3"><a href="#gallery-landing-h1">Gallery</a></li>
                    <li class="px-3"><a href="#contact-landing">Contact</a></li>
                    <li class="px-3"><a href="#" class="sign-in-btn">SignIn</a></li>
                </ul>
                <span id="menu"><i class="fas fa-bars"></i></span>
            </div>
            <div class="row" data-div="content">
                <div class="text-div col-md-7">
                    <h1 class="text-white">Welcome To <span>RealLife</span></h1>
                    <p class="text-light">Reallife is a vacation service platform for booking vacations through flight for an easy and enjoyable experience</p>

                    <button class="sign-up-btn">Sign Up</button>
                </div>


                <div class="signup-login col-md-5">
                    <!--    Sign Up -->
                    <div class="col-md-5 signup p-4 text-center" id="sign-up">
                        <div class="signup-here w-100 text-center bg-white py-2 h5">
                            SignUp Here
                        </div>
                        <form class="sign-form" id="signup-form">
                            <p class="error-message" id="signup-error"></p>
                            <input class="mt-4" type="text" placeholder="Enter your username here" id="signup-username">

                            <input class="mt-4"type="email" placeholder="Enter your email here" id="signup-email">
                            <input class="mt-4"type="password" placeholder="Enter your password here" id="signup-password">
                            <input class="mt-4"type="password" placeholder="Confirm password here" id="confirm-password">
                            <button class="mt-3">SignUp</button>
                        </form>
                        <p class="text-white pt-3">Have an account yet</p>
                        <p class="h6"><a href="#" class="sign-in-btn">logIn</a></p>
                    </div>

                   
</body>

</html>
